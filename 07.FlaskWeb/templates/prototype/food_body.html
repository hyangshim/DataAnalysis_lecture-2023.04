{% extends "prototype/1.base.html"%}
{% block title %}식신{%endblock%}
{% block weather %}{{weather | safe()}}{%endblock%}
{% block subtitle %}장안문맛집{%endblock%}
{% block content%}
    <table border="1"  width="1300" class="table table-bordered table-sm">
        <tr>
            <th style="width: 10%; text-align: center;">이미지</th>
            <th style="width: 10%; text-align: center;">제목</th>
            <th style="width: 10%; text-align: center;">점수</th>
            <th style="width: 10%; text-align: center;">위치</th>
            <th style="width: 10%; text-align: center;">메뉴</th>
        </tr>
        {% for food in food_list %}
        <tr>
            <td style="text-align: center;"><img src="{{food.img}}" height="40"></td>
            <td style="text-align: center;"><a href="{{food.href}}" target="_blank">{{food.제목}}</a></td>
            <td style="text-align: center;">{{food.점수}}</td>
            <td style="width: 10%; text-align: center;">{{food.위치}}</td>
            <td style="width: 10%; text-align: center;">{{food.메뉴}}</td>
        </tr>
        {% endfor %}
{%endblock%}
